resources:
  repositories:
    - repository: 1ESPipelineTemplates
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

parameters:
  - name: TargetDirectory
    type: string
  - name: CustomTestSteps
    type: object
    default: []
  - name: EnvVars
    type: object
    default: {}
  - name: TargetTags
    type: string
    default: ''

extends:
  ${{ if eq(variables['System.TeamProject'], 'internal') }}:
    template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  ${{ else }}:
    template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    ${{ if eq(variables['System.TeamProject'], 'internal') }}:
      sdl:
        sourceAnalysisPool:
          name: azsdk-pool-mms-win-2022-1es-pt
          image: azsdk-pool-mms-win-2022-1espt
          os: windows
    stages:
      - stage: Test
        jobs:
          - job: Test
            strategy:
              matrix:
                Windows:
                  Pool: azsdk-pool-mms-win-2022-general
                  Image: windows-2022
                Linux:
                  Pool: azsdk-pool-mms-ubuntu-2004-general
                  Image: MMSUbuntu20.04
                Mac:
                  Pool: Azure Pipelines
                  Image: macos-11
            pool:
              name: $(Pool)
              vmImage: $(Image)
            steps:
              - template: /eng/pipelines/templates/steps/run-pester-tests.yml
                parameters:
                  TargetDirectory: ${{ parameters.TargetDirectory }}
                  CustomTestSteps: ${{ parameters.CustomTestSteps }}
                  EnvVars: ${{ parameters.EnvVars }}
                  TargetTags: ${{ parameters.TargetTags }}
        variables:
          - template: /eng/pipelines/templates/variables/globals.yml

